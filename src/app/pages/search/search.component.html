<div
  class="bg-[#0F0F0F] text-[16px] w-fit pr-3 h-[74px] fixed top-0 shadow-lg text-white flex z-50"
>
  <div class="flex items-center lg:space-x-[15rem] w-full">
    <div class="float-start flex ms-10 font-semibold items-center gap-x-3">
      <div class="flex gap-2 items-center justify-center">
        <button class="w-8 h-8 bg-black rounded-full">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 m-auto"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 19.5 8.25 12l7.5-7.5"
            />
          </svg>
        </button>
        <button class="w-8 h-8 bg-black rounded-full">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 m-auto"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m8.25 4.5 7.5 7.5-7.5 7.5"
            />
          </svg>
        </button>
      </div>

      <div class="relative">
        <input
          class="w-96 h-12 bg-[#191919] rounded-[10rem] hover:bg-opacity-50 cursor-pointer text-gray-500 font-light ps-10"
          placeholder="What do you want to play"
          type="text"
          [(ngModel)]="search"
          (keydown)="this.searchArtist()"
        />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6 absolute top-3 left-3"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
          />
        </svg>
      </div>
    </div>

    <div class="flex justify-end gap-x-4 font-semibold text-white">
      <div
        class="flex justify-center items-center cursor-pointer bg-black rounded-[10rem] w-32 h-12 m-auto gap-1"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m9 12.75 3 3m0 0 3-3m-3 3v-7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
          /></svg
        ><a href="https://www.spotify.com/in-en/download/windows/"
          >InstallApp</a
        >
      </div>
      <div
        class="bg-white text-black w-28 h-12 hover:bg-black hover:text-white cursor-pointer rounded-[10rem] flex justify-center items-center"
      >
        Get Premium
      </div>
    </div>
  </div>
</div>

<div class="mt-28 ms-5">
  <div class="flex flex-wrap gap-5 z-0">
    <div
      *ngFor="let artist of artists"
      class="bg-black bg-opacity-50 w-[14rem] h-64 rounded-lg relative hover:bg-opacity-30 hover:cursor-pointer group"
    ><a routerLink="/artistAlbums/{{artist.id}}">
      <div class="pt-3">
        <img
          [src]="artist.images[0].url"
          class="w-44 h-44 rounded-full m-auto"
          alt=""
        />
      </div>
      <div class="pt-1 ms-3">
        <p class="font-semibold text-white text-lg">{{ artist.name }}</p>
        <p class="font-semibold text-white">
          Followers:{{ artist.followers.total }}
        </p>
      </div>
      <div class="hidden group-hover:block">
        <div
          class="bg-[#159442] w-12 absolute right-7 top-36 h-12 flex justify-center items-center rounded-full"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="w-6 h-6"
          >
            <path
              fill-rule="evenodd"
              d="M4.5 5.653c0-1.427 1.529-2.33 2.779-1.643l11.54 6.347c1.295.712 1.295 2.573 0 3.286L7.28 19.99c-1.25.687-2.779-.217-2.779-1.643V5.653Z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
      </div></a>
    </div>
  </div>
</div>
