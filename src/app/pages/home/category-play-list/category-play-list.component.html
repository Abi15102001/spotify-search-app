<app-top-nav (navigateEvent)="backNavigator()"  ></app-top-nav>

<div class="flex flex-wrap gap-5 z-10 mt-20 ms-5 ">
    <div
      *ngFor="let playList of playLists"
      class="bg-black bg-opacity-50 w-[14rem] h-72 mb-5 rounded-lg relative hover:bg-opacity-30 hover:cursor-pointer group overflow-hidden"
    ><a routerLink="/catPlayItems/{{playList.id}}">
      <div class="pt-3">
        <img
          [src]="playList.images[0].url"
          class="w-52 h-44 rounded-lg m-auto"
          alt=""
        />
      </div>
      <div class="pt-2 ms-3">
        <p class=" text-white text-[20px] font-medium flex flex-col">{{playList.name }}<span class="pt-2 text-white text-[12px] ">
        {{playList.description}}
          </span></p>
        
      </div>
      <div class="hidden group-hover:block">
        <div
          class="bg-[#159442] w-12 absolute right-7 top-36 h-12 flex justify-center items-center rounded-full"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="w-6 h-6"
          >
            <path
              fill-rule="evenodd"
              d="M4.5 5.653c0-1.427 1.529-2.33 2.779-1.643l11.54 6.347c1.295.712 1.295 2.573 0 3.286L7.28 19.99c-1.25.687-2.779-.217-2.779-1.643V5.653Z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
      </div>
     
    </a>
    </div>
  </div>
