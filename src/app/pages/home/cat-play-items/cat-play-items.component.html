<section>
    <app-top-nav (navigateEvent)="backNavigator()"></app-top-nav>

    <main class="mt-20 ms-5 flex justify-center items-center">
        <div class=" flex flex-col gap-3 w-full">
            <div *ngFor="let track of playListTracks" class="flex gap-3 bg-black bg-opacity-55 shadow-xl mx-5 rounded-lg hover:bg-opacity-100 ">
                <div><img [src]="track.track.album.images[1].url" class="w-20 h-24" alt=""></div>
                <div>
                    <p class="text-lg text-white">{{track.track.name}}</p>
                    <audio [src]="track.track.preview_url" controls></audio></div>
            </div>
        </div>
    </main>
</section>
