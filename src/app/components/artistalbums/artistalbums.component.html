<section>
    <Header>
        <div class="w-[1000px] bg-[#159442] rounded-md bg-gradient-to-l h-56 relative">
                <div class="pt-2 ms-3 flex gap-8">
                    <div class=""><img [src]="artistProfile.images[1].url" alt="" class="w-52 bg-white p-1 rounded-lg"></div>
                    <div class="">
                        <p class="font-medium text-7xl  ">{{artistProfile.name}}<p>
                            <p class="font-medium text-2xl text-white flex gap-3 items-center">Genre :
                                <span *ngFor="let genre of artistProfile.genres.slice(0,3)" class="bg-black rounded-[10rem] py-1 px-3 text-xl ">{{genre}}</span>
                            </p>
                            <p class="font-medium text-2xl text-white">Followers : {{artistProfile.followers.total}}</p>
                            <p class="font-medium text-2xl text-white">Popularity : {{artistProfile.popularity}}</p>
                            
                            

                    </div>
                </div>
                <button (click)="back()" class="w-8 h-8 absolute top-5 left-5 bg-black rounded-full"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 text-white m-auto">
                  <path fill-rule="evenodd" d="M7.72 12.53a.75.75 0 0 1 0-1.06l7.5-7.5a.75.75 0 1 1 1.06 1.06L9.31 12l6.97 6.97a.75.75 0 1 1-1.06 1.06l-7.5-7.5Z" clip-rule="evenodd" />
                </svg>
                
                </button>
        </div>
    </Header>
    <main class="mt-16 ms-6 m-auto">
        <div class="flex flex-wrap gap-5 z-0 mb-3">
            <div
              *ngFor="let album of artistAlbums "
              class="bg-black bg-opacity-50 w-[14rem] h-64 rounded-lg relative hover:bg-opacity-30 hover:cursor-pointer group"
            ><a routerLink="/albumsTracks/{{album.id}}">
              <div class="pt-3">
                <img
                  [src]="album.images[1].url"
                  class="w-48 rounded-lg h-40 m-auto"
                  alt=""
                />
              </div>
              <div class="pt-1 ms-3">
                <p class="font-semibold text-white text-sm text-start ">{{album.name}}</p>
                <p class="font-semibold text-white text-sm text-start ">{{album.release_date}}</p>
               
              </div>
              <div class="hidden group-hover:block">
                <div
                  class="bg-[#159442] w-12 absolute right-7 top-36 h-12 flex justify-center items-center rounded-full"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                    class="w-6 h-6"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M4.5 5.653c0-1.427 1.529-2.33 2.779-1.643l11.54 6.347c1.295.712 1.295 2.573 0 3.286L7.28 19.99c-1.25.687-2.779-.217-2.779-1.643V5.653Z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </div>
              </div></a>
            </div>
          </div>
    </main>

</section>
